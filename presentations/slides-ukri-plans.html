Key research question:

What are the main barriers to the decarbonisation of transport in the UK?

- Detailed characterisation of transport energy use including direct and embodied emissions

- High level 'top down' scenario development in collaboration with key stakeholders, Department for Transport, Sustrans

- Bottom up scenario development based on local changes, e.g. co-working spaces, car diets, uptake of electric vehicles, car sharing

]
