# Digital technology for development
## data-driven, modular and open
### Robin Lovelace, University of Leeds
### 2018-01-22

# Abstract

Digital technology is increasingly important in development work and research,

- generating the evidence base on which strategic investments are made
- providing a powerful mechanism for researching alternative futures.
